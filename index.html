<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tugas 29</title>
    <link rel="stylesheet" href="semantic.min.css">
    <script src="semantic.min.js"></script>
    <style>
      body{
        background-color: #DADADA;
      }
      body, .grid{
        height: 100%;
      }
      .image{
        margin-top: -100px;
      }
      .column{
        max-width: 450px;
      }
    </style>
  </head>
  <body>
    <div class="ui middle aligned center aligned grid">
      <div class="column">
        <h2 class="ui teal image header">
          <img src="logo1.jpg" class="image"></img>
          <div class="content">Daftar Akun NIOMIC</div>
        </h2>
        <form class="ui large form">
          <div class="ui stacked segment">
            <div class="field">
              <div class="ui left icon input">
                <i class="user icon"></i>
                <input type="text" name="name" placeholder="Nama Depan"></input>
              </div>
              <div class="field"><br>
                <div class="ui left icon input">
                  <i class="user icon"></i>
                  <input type="text" name="name" placeholder="Nama Belakang"></input>
                </div>
                <div class="field"><br>
                  <div class="ui left icon input">
                    <i class="user icon"></i>
                    <input type="number" name="phone" placeholder="No Telp/HP"></input>
                  </div>
                  <div class="field"><br>
                    <div class="ui left icon input">
                      <i class="user icon"></i>
                      <input type="email" name="email" placeholder="Alamat Email"></input>
                    </div>
                    <div class="field"><br>
                      <div class="ui left icon input">
                        <i class="lock icon"></i>
                        <input type="password" name="password" placeholder="Password"></input>
                      </div>
                    </div>
                    <div class="ui fluid large teal submit button">Login</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
